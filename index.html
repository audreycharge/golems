	<main>
		<h1>Raw Serial → MIDI Viewer</h1>
<p>Click “Connect Serial”, choose your UNO R4 port, then scan a tag. This parses fixed 3-byte messages as MIDI (status, data1, data2).</p>
<button id="connect">Connect Serial</button>
<div id="status" class="mono">Status: disconnected</div>
<div id="log" class="mono"></div>
	</main>
